<!Doctype html>
<html>
  <head>
    <title>Quick Wave Check</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div id="pageWrap">
      <header id="header">
        <a href="/waves" id="homePageIcon"></a>
        <a href="#" id="showNav"></a>
        <nav id="globalNav">
          <ul id="globalNavContent"></ul>
        </nav>
      </header>
      <section id="pageLoad">
        <div id="mainBtns">
          <a href="#" id="openWaveNav">
            <figure id="waveIcon" class="icon"></figure>
            <h1>Check the Waves</h1>
          </a>
          <p>or</p>
          <a href="#" id="checkWeatherBtn">
            <figure id="windIcon" class="icon"></figure>
            <h1>Check the Weather</h1>
          </a>
        </div>
        <form>
          <label for="enterZip">Check your local weather condtions:</label>
          <input type="text" id="enterZip" maxlength="5" placeholder="zip code" title="Please enter a 5 digit zip code." required/>
          <button type="submit" id="zipBtn" class="btn">Submit</button><!-- it'd be cool to use a unicode graphic here perhaps -->
        </form>
        <div id="pageLoadDataContainer">
          <ul id="userWeatherContent" class="flexDisplay rowWrap flexJustify stretch"></ul>
        </div>
      </section>
      <section id="content">
        <figure id="backgd"></figure>
        <div id="contentInnerWrap">
          <div id="pageTitle"></div>
          <nav id="localNav">
            <ul class="flexDisplay rowWrap flexJustify stretch">
              <li><a href="#" id="wavesContentBtn" class="active btn">Right Now</a></li>
              <li><a href="#" id="aboutContentBtn" class="btn">About</a></li>
            </ul>
          </nav>
          <article id="mainDisplay">
            <div id="conditionsInfo">
              <ul id="localData"></ul>
              <ul id="remoteData" class="flexDisplay rowWrap flexJustify stretch"></ul>
            </div>
          </article><!-- end conditions info section -->
        </div>
      </section><!-- end content section -->
    </div><!-- end pageWrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src='js/script.js'></script>
  </body>
</html>
